---

- hosts: gluster4-servers
  become: true
  tasks:
    - name: Stop glusterd2
      systemd:
        name: glusterd2
        state: stopped
    - name: Remove gluster's etcd store data
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/lib/glusterd2
    - name: Remove run files
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /var/run/glusterd2/glusterd2.pid
        - /var/run/glusterd2/glusterd2.socket
    - name: Start glusterd2
      systemd:
        name: glusterd2
        daemon_reload: yes
        state: started
